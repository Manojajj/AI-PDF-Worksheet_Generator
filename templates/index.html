<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
</head>
<body>
    <h1>Upload PDF and Generate Questions and Answers</h1>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required><br><br>
        
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" value="30" min="1"><br><br>
        
        <button type="submit">Generate Worksheet</button>
    </form>
</body>
</html>
